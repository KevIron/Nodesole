<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nodsole</title>

    <script src="main.js" type="module" defer></script>

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/editor.css" />
    <link rel="stylesheet" href="./styles/nodes.css" />
</head>
<body>
    <main class="main-layout">
        <div class="editor-wrapper">
            <div class="editor-pages">
                <div class="page active">
                    <span>Main</span>
                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </div>
            </div>
            
            <!-- MAIN EDITOR -->
            <div class="editor-container">
                <div class="viewport">
                    <div class="nodes"></div>
                    <div class="connections"></div>
                </div>
                <canvas class="grid"></canvas>
            </div>

        </div>
        <div class="console-wrapper"></div>
        <div class="properties-wrapper"></div>
    </main>
</body>
</html>
